{%extends "registration/base.html"%}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">
    <title>Upload Bills</title>
</head>

<body>

    {% block content %}
    {% include 'nav.html' %}
    <br>

    <br>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <br>
                {% if messages%}
                {% for message in messages%}
                <div>
                    <strong>{{message|safe}}</strong>
                </div>
                
                {% endfor %}
                {% else %}
                
                <p>Only accepts CSV files</p>

                {{order}}
                <!-- <input style="background-color:#9CC4DD;" class="btn" type="button" id="btnExport" value="Download csv file template" /> -->

                <!-- <a href="universal_billing_system/templates/pdf.csv">Download Template</a>
                <input type="button" value="Download" onclick="window.open('universal_billing_system/templates/pdf.csv')"> -->


                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
<br>
                    <label for="">Upload a File</label>
                    <br>
                    <input type="file" name="file" id="">

                    
                    <button  style="background-color:#9CC4DD;" class="btn" type="submit">Upload</button>
                </form>
                {% endif %}
                
                <hr>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>

    <style>
        .card {
            width: 80%;
            min-height: 350px;
            box-shadow: 0px 8px 60px -10px rgba(13, 28, 39, 0.6);
            background: #fff;
            max-width: 700px;
            position: relative;
            padding: 7%;
        }
    </style>
    {% endblock %}
</body>

</html>
