<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <style>
        body {
            overflow-x: hidden;
            
        }

        /* 
The container box is relative so we can position stuff inside of it 
*/
        .image-box {
            position: relative;
        }


        .image-box__background,
        .image-box__overlay {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        /* 
The background image div sizes and positions the background itself.
It's also at the bottom-most position in our "div stack" (z-index 1)

We set the image url via a CSS custom property, that's set via the style attribute in our HTML
*/
        .image-box__background {
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-image: var(--image-url);

            z-index: 1
        }

        /* 
The overlay div is just a colored element with some opacity.
It's above the background image in our stack, so it appears to 
darken the image 
*/
        .image-box__overlay {
            background: rgba(0, 0, 0, 0.6);

            z-index: 2;
        }

        /* 
The content div is at the top of our stack. 
We'd probably add some padding or flexbox properties here as well, 
to place the content appropriately
*/
        .image-box__content {
            position: relative;

            z-index: 3;

            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* just for the demo */
        html,
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        h1 {
            font-size: 30px;
        }
    </style>
    {%include 'nav.html'%}

    <div class="image-box">
        <div class="image-box__background" style="--image-url: url(https://wallpapercave.com/wp/wp2164078.jpg)"></div>
        <div class="image-box__overlay"></div>
        <div class="image-box__content row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h1>Register with us to manage your customers bills effectively. See all the bills you billed your
                    customer on each and track payments. </h1>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
